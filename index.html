<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Тестовое задание</title>
</head>

<body>
  <div id="container">
    <div class="list-view shown">
      <ul class="contacts-list">
        <template id="contact">
          <li class="contacts-list__item">
            <strong>Неизвестный</strong>
          </li>
        </template>
      </ul>
    </div>
    <div class="details-view">
      <div class="details__background">
        <div class="details__back"></div>
        <img src="./i/default-img.png" alt="No photo" class="details__avatar">
        <strong>Павел</strong>
      </div>
      <template id="person">
        <li>
          <i class="fa fa-male"></i>
          <span>Неизвестный</span>
        </li>
      </template>
      <div>
        <ul>
          <li class="friends people-title">
            <span class="friends">Друзья</span>
          </li>
          <li class="strangers people-title">Не в друзьях</li>
          <li class="popular people-title">Популярные люди</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
